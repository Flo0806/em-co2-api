# .github/workflows/release.yml
name: Release API

on:
  push:
    branches: [main]

jobs:
  release:
    name: Build, Push & Publish
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'Upcoming Release')

    permissions:
      contents: write # For GitHub Releases & Tags
      packages: write # For Docker images in GHCR

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      # Setup Node for the build process
      - name: Setup Node.js for build
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # --- Docker section ---
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=edge,branch=main

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # --- NPM & GitHub Release section ---
      # Setup Node again, this time with the registry URL for the publish command
      - name: Setup Node.js for publish
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Publish to npm and create GitHub Release
        uses: changesets/action@v1
        with:
          # This command does EVERYTHING: npm publish, git tag, github release
          publish: pnpm changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Make sure this secret exists in the repository settings
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
