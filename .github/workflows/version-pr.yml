# .github/workflows/version-pr.yml
name: Version PR

on:
  push:
    branches:
      - main
    paths:
      - ".changeset/**"

jobs:
  version:
    name: Create Version PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        # Liest die Version aus der package.json, falls 'packageManager' vorhanden ist

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Changeset PR or update existing one
        uses: changesets/action@v1
        with:
          # FÃ¼hrt 'changeset version' aus, um die Dateien zu aktualisieren
          version: pnpm changeset version
          # Ein einfacher, statischer Titel ist am robustesten
          title: "Upcoming Release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
