# .github/workflows/version-pr.yml
name: Version PR

on:
  push:
    branches:
      - main
    paths:
      - ".changeset/**"

jobs:
  # JOB 1: Determine future version
  get-version:
    name: Get next version
    runs-on: ubuntu-latest
    outputs:
      # We define an output to pass the version to the next job
      version: ${{ steps.changeset.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get next version number
        id: changeset
        run: |
          # Execute 'changeset version' but without changing files (--snapshot)
          # and get the first line of output that contains the new version.
          # Example output: "ðŸ¦‹  info Released em-co2-api@1.3.0"
          VERSION_LINE=$(pnpm changeset version --snapshot)

          # Extract the version number with regex
          VERSION=$(echo "$VERSION_LINE" | sed -n 's/.*Released .*@\([0-9.]*\).*/\1/p')

          # Output the version for the next job
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Reset the git status since --snapshot creates a file
          git checkout .

  # JOB 2: Create the Pull Request with dynamic title
  create-pr:
    name: Create Version PR
    # This job only starts when 'get-version' was successful
    needs: get-version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Changeset PR or update existing one
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          # Here we use the output from the first job for the title!
          title: "Upcoming Release v${{ needs.get-version.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
