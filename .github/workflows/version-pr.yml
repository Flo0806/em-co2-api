# .github/workflows/version-pr.yml
name: Version PR

on:
  push:
    branches:
      - main
    paths:
      - ".changeset/**"

jobs:
  version:
    name: Create Version PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Changeset PR or update existing one
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          title: "Upcoming Release: Version Updates"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update PR title with version
        if: steps.changesets.outputs.pullRequestNumber != ''
        run: |
          # Lese die neue Version aus der package.json
          NEW_VERSION=$(node -p "require('./package.json').version")
          PR_NUMBER=${{ steps.changesets.outputs.pullRequestNumber }}

          # Aktualisiere den PR-Titel
          gh pr edit $PR_NUMBER \
            --title "Upcoming Release v${NEW_VERSION}" \
            --body "This PR was automatically generated and contains version updates for the next release.

          ## Changes

          The following packages will be updated:

          $(cat .changeset/*.md 2>/dev/null || echo 'No changesets found')"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
